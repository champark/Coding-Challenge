<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상세 페이지</title>
</head>

<style>
    .layout{
        width: 400px;
        margin: 0 auto;
        margin-top: 30px;
        margin-left: 30px;
        text-align: left;
    }
</style>

<body>
    <div class="layout">
        <h1 th:text="${board.getTitle()}"></h1>
        <p th:text="${board.getContent()}"></p>
        <a th:href="${board.getFilepath()}">이미지보기</a>
        <form th:action="@{/board/delete/{id}(id=${board.getId()})}" method="post">
            <button type="submit">게시글 삭제</button>
        </form>
        <form th:action="@{/board/update/{id}(id=${board.getId()})}" method="Get">
            <button type="submit">게시글 수정</button>
        </form>
    </div>
</body>
</html>
