<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
</head>

<style>
    .layout {
        width : 400px;
        margin: 0 auto;
        margin-top: 10px;
        box-sizing: border-box;
    }

    .layout input {
        width : 100%;
        margin-top: 30px;
    }

    .layout textarea {
        width : 100%;
        margin-top: 10px;
        min-height: 300px;
    }

</style>

<body>
<form th:action="@{/board/updatePro/{id}(id=${board.getId()})}" method="post">
    <div class="layout">
        <input type="text" name="title" th:value="${board.getTitle()}">
        <textarea name="content" th:text="${board.getContent}"></textarea>
        <button type="submit">글 쓰기</button>
    </div>
</form>

</body>
</html>
