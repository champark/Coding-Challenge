<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 리스트</title>
</head>

<style>
    .layout{
        width : 400px;
        margin: 0 auto;
        margin-top: 30px;
    }

    .buttons{

    }


</style>

<body>

<div class="layout">
    <div class="buttons">
        <form action="/board/write" method="GET">
            <button type="submit">게시글 쓰기</button>
        </form>
    </div>

    <table>
        <thead>
            <tr>
                <th>게시글 번호</th>
                <th>게시글 제목</th>
            </tr>
        </thead>

        <tbody th:each="board : ${list}">
            <tr>
                <td th:text="${board.getId()}"></td>
                <td>
                    <a th:text="${board.getTitle()}" th:href="@{/board/view/{id}(id=${board.getId()})}"></a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
